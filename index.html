<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicakToe.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="line"></div>
        <div class="container">
            <div class="box bl-0 bt-0"> <span class="boxtext"></span></div>
            <div class="box bt-0"> <span class="boxtext"></span></div>
            <div class="box bt-0 br-0"> <span class="boxtext"></span></div>
            <div class="box bl-0"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box br-0"> <span class="boxtext"></span></div>
            <div class="box bl-0 bd-0"> <span class="boxtext"></span></div>
            <div class="box bd-0"> <span class="boxtext"></span></div>
            <div class="box bd-0 br-0"> <span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>welcome to MyTicTacToe</h1>
            <div>
                <span class="Info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="image">
                <img src="https://media.tenor.com/aKFaZBrZFYcAAAAC/excited-spin.gif" alt="be exited">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
